<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinPong</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="container-img"
        src="./img/img.jpg"
        alt=""
        height="230"
        width="440"
      />

      <h1 class="heading">PING PONG</h1>

      <h1 class="title">
        <span class="player1score">0</span>
        to
        <span class="player2score">0</span>
      </h1>
      <select name="" id="pinpong">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
      <div>
        <button class="btn btnplayer1">Player1+</button>
        <button class="btn btnplayer2">Player2+</button>
        <br />
        <button class="btn reset">Reset</button>
      </div>
      <div class="footer">
        <a class="tele" href="https://t.me/mukhammadov_7777" target="_blank"
          ><i class="fa-brands fa-telegram"></i> Telegram</a
        >
        <a class="insta" href="" target="_blank"
          ><i class="fa-brands fa-instagram"></i> Instagram</a
        >
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
